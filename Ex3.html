<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="weight">Nhập cân nặng: (kg)</label>
<input type="text" id="weight"><br>
<label for="height">Nhập chiều cao: (m) </label>
<input type="text" id="height"><br><br>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
    function check() {
        let a = parseFloat(document.getElementById('weight').value);
        let b = parseFloat(document.getElementById('height').value);
        let bmi = a / (b ** 2);
        if (bmi < 18)
            document.write(bmi + "Underweight");
        else if (bmi < 25.0)
            document.write(bmi + "Normal");
        else if (bmi < 30.0)
            document.write(bmi + "Overweight");
        else
            document.write(bmi + "Obese");

    }


</script>
</body>
</html>
