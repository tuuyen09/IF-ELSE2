<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập doanh thu (VND):');
    let b
    if (a <= 100000000) {
        b = a * (5 / 100);
        alert('Số hoa hồng nhận được là:' + b + 'VND');
    } else {
        b = a * (7 / 100)
        alert('Số hoa hồng nhận được là:' + b + 'VND');
    }
</script>
</body>
</html>
