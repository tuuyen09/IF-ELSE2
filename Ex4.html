<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="month">
<button onclick="check()">Tính số ngày</button>

<p id="day"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById('month').value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Tháng có 31 ngày');
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Tháng có 30 ngày');
                break;
            case 2:
                document.write('Tháng có 28 hoặc 29 ngày');
                break;
            default:
                document.write('Tháng này không hợp lệ');
                break;





        }
    }
</script>
</body>
</html>
