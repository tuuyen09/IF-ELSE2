<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập vào số nguyên a'));
  let b = parseInt(prompt('Nhập vào số nguyên b'));
  let c = parseInt(prompt('Nhập vào số nguyên c'));
  if (a>b){
    if(a>c){
      document.write('a là số lớn nhất');
    }else {
      document.write('c là số lớn nhất');
    }
  }else if (b>c){
    document.write('b là số lớn nhất');
  }else {
    document.write('c là số lớn nhất')
  }
</script>
</body>
</html>
