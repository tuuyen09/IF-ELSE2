<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập cạnh a của hình chữ nhật (m):');
    let b = prompt('Nhập cạnh b của hình chữ nhật (m):');
    let S = a * b;
    document.write('Diện tích hình chữ nhật =' + S + 'm2');
</script>
</body>
</html>
